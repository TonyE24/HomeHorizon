<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up - HomeHorizon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/registro.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="../static/img/logos/01.png" alt="HomeHorizon Logo">
                <h1>HomeHorizon</h1>
            </div>
            <form>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="input-group">
                    <label for="phone">Número de teléfono</label>
                    <input type="tel" id="phone" placeholder="Número de teléfono">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Contraseña">
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">Estoy de acuerdo con los <a href="#">Términos y Condiciones</a></label>
                </div>
                <button type="submit" class="btn-register">Regístrate</button>
                <p class="or">O regístrate con</p>
                <div class="social-login">
                    <button class="btn-google">Google</button>
                    <button class="btn-microsoft">Microsoft</button>
                </div>
                <p class="login-link">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
            </form>
        </div>
    </div>
</body>
</html>
