       <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
    const button = document.getElementById("btn-transac");
    const buttonSelect = document.getElementById("select-all");
    const buttonDeSelect = document.getElementById("deselect-all");

    
    button.addEventListener("click", function (event) {
        const checkboxes = document.querySelectorAll(".client-checkbox");
        let isChecked = false;

      
        checkboxes.forEach(function (checkbox) {
            if (checkbox.checked) {
                isChecked = true;
            }
        });

       
        if (!isChecked) {
            alert("Por favor, seleccione al menos un cliente.");
            event.preventDefault();
        }
    });

   
    buttonSelect.addEventListener("click", function (event) {
        event.stopPropagation();
        const checkboxes = document.querySelectorAll(".client-checkbox");

  
        checkboxes.forEach(function (checkbox) {
            checkbox.checked = true;
        });
    });
    buttonDeSelect.addEventListener("click", function (event) {
        event.stopPropagation();
        const checkboxes = document.querySelectorAll(".client-checkbox");

  
        checkboxes.forEach(function (checkbox) {
            checkbox.checked = false;
        });
    });
});


   </script>
