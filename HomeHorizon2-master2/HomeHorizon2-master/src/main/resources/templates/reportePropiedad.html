       <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function () {
    const button = document.getElementById("btn-transac");
    const buttonSelect = document.getElementById("select-all");

    // Event listener for the "Cargar transacciones" button
    button.addEventListener("click", function (event) {
        const checkboxes = document.querySelectorAll(".client-checkbox");
        let isChecked = false;

        // Iterate through checkboxes to see if any is checked
        checkboxes.forEach(function (checkbox) {
            if (checkbox.checked) {
                isChecked = true;
            }
        });

        // If no checkbox is selected, show an alert and prevent further action
        if (!isChecked) {
            alert("Por favor, seleccione al menos un cliente.");
            event.preventDefault();
        }
    });

    // Event listener for the "Select All" button
    buttonSelect.addEventListener("click", function (event) {
        event.stopPropagation();
        const checkboxes = document.querySelectorAll(".client-checkbox");

        // Select all checkboxes
        checkboxes.forEach(function (checkbox) {
            checkbox.checked = true;
        });
    });
});
